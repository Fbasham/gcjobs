{% extends "base.html" %}

{% block content %}

    <form class="form-inline pb-2" action="" method="post">
        <div class="input-group w-100">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-search"
                aria-hidden="true"></i></span>
          </div>
          <input class="form-control" name="search" type="text" placeholder={{ last }}>
        </div>
    </form>

    <div class="table-responsive fixed-table-body">
        <table class="table table-hover" align="center">
            <tr>
               <th class="text-nowrap" style="font-size:18px">Internal</th>
               <th class="text-nowrap" style="font-size:18px">Title</th>
               <th class="text-nowrap" style="font-size:18px">Department</th>
               <th class="text-nowrap" style="font-size:18px">Closing Date</th>
            {% for job in jobs %}
            <tr>
                <td style="text-align:center">
                  {% if job.internal == 1 %}
                      <i class="far fa-thumbs-up" style="color: forestgreen" value={{job.internal}}></i>
                  {% else %}
                      <i class="far fa-thumbs-down" style="color: firebrick" value={{job.internal}}></i>
                  {% endif %}
                </td>
                <td><a href={{ job.url }} target="_blank">{{ job.title }}</td>
                <td>{{ job.department }}</td>
                <td>{{ job.closing }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
